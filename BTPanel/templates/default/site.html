{% extends "layout.html" %}

{% block content %}
<div class="main-content pb55">
    <div class="container-fluid">
        <div class="pos-box bgw mtb15">
            <div class="position f14 c9 pull-left">
                <a class="plr10 c4" href="/">{{data['lan']['H1']}}</a>/<span class="plr10 c4">{{data['lan']['H2']}}</span>
            </div>
        </div>
        <div class="site_table_view bgw mtb15 pd15">
            <div class="info-title-tips">
                <p><span class="glyphicon glyphicon-alert" style="color: #f39c12; margin-right: 10px;"></span> {{data['lan']['PS']}}建站成功后，请在<a class="btlink" href="/crontab">[计划任务]</a>页面添加定时备份任务!</p>
            </div>
            <div class="tab-nav" id="cutMode">
                <span class="on">PHP项目</span>
                <span >Node项目</span>
            </div>
            <div class="tab-con" style="padding:10px 0;overflow: inherit;">
                <div class="tab-con-block">
                    <div id="bt_site_table"></div>
                </div>
                <div class="tab-con-block ">
                    <div id="bt_node_table"></div>
                </div>
                <div class="mask_layer hide"><div class="prompt_description"></div></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script type="text/javascript">
  bt.set_cookie('sites_path', "{{session['config']['sites_path']}}");
  bt.set_cookie('serverType', "{{session['webserver']}}");
  var isSetup = "{{data['isSetup']}}" === 'True'?true:false
</script>
<script type="text/javascript" src="{{g.cdn_url}}/laydate/laydate.js?version={{g['version']}}"></script>
<script type="text/javascript" src="{{g.cdn_url}}/js/site.js?version={{g['version']}}&repair={{data['js_random']}}"></script>
<script type="text/javascript" src="{{g.cdn_url}}/editor/ace.js?version={{g['version']}}" defer></script>
<!-- 以下文件未来将被剔除 -->
<script type="text/javascript" src="{{g.cdn_url}}/js/bootstrap-select.min.js" defer></script>
<script type="text/javascript">
  if(isSetup) site.plugin_firewall()
</script>
{% endblock %}
